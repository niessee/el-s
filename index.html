<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>NEYY</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #000;
    }
    canvas {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <canvas id="heart"></canvas>
  <script>
    window.requestAnimationFrame =
      window.__requestAnimationFrame ||
      window.requestAnimationFrame ||
      window.webkitRequestAnimationFrame ||
      window.mozRequestAnimationFrame ||
      window.oRequestAnimationFrame ||
      window.msRequestAnimationFrame ||
      (function () {
        return function (callback, element) {
          var lastTime = element.__lastTime || 0;
          var currTime = Date.now();
          var timeToCall = Math.max(1, 33 - (currTime - lastTime));
          window.setTimeout(callback, timeToCall);
          element.__lastTime = currTime + timeToCall;
        };
      })();

    window.isDevice = /android|webos|iphone|ipad|ipod|blackberry|iemobile|opera mini/i.test(
      (navigator.userAgent || navigator.vendor || window.opera).toLowerCase()
    );

    var loaded = false;

    var init = function () {
      if (loaded) return;
      loaded = true;
      var mobile = window.isDevice;
      var canvas = document.getElementById("heart");
      var ctx = canvas.getContext("2d");
      
      var width = (canvas.width = innerWidth);
      var height = (canvas.height = innerHeight);
      
      var rand = Math.random;
      var PI = Math.PI;

      ctx.fillStyle = "rgba(0,0,0,1)";
      ctx.fillRect(0, 0, width, height);

      var heartPosition = function (rad) {
        return [
          Math.pow(Math.sin(rad), 3),
          -(
            15 * Math.cos(rad) -
            5 * Math.cos(2 * rad) -
            2 * Math.cos(3 * rad) -
            Math.cos(4 * rad)
          ),
        ];
      };

      window.addEventListener("resize", function () {
        width = canvas.width = innerWidth;
        height = canvas.height = innerHeight;
        ctx.fillStyle = "rgba(0,0,0,1)";
        ctx.fillRect(0, 0, width, height);
      });

      var traceCount = mobile ? 20 : 50;
      var pointsOrigin = [];
      var dr = mobile ? 0.3 : 0.1;
      
      for (var i = 0; i < PI * 2; i += dr) pointsOrigin.push(heartPosition(i));
      for (var i = 0; i < PI * 2; i += dr) pointsOrigin.push(heartPosition(i));
      for (var i = 0; i < PI * 2; i += dr) pointsOrigin.push(heartPosition(i));

      var heartPointsCount = pointsOrigin.length;
      var targetPoints = [];
      
      var pulse = function (kx, ky) {
        var minSize = Math.min(width, height);
        // Ukuran Hati (Makin besar angka 600, makin kecil hatinya)
        var responsiveScale = minSize / 600; 
        
        var scaleX = 180 * responsiveScale; 
        var scaleY = 11 * responsiveScale;

        for (var i = 0; i < pointsOrigin.length; i++) {
          targetPoints[i] = [
            kx * pointsOrigin[i][0] * scaleX + width / 2,
            ky * pointsOrigin[i][1] * scaleY + height / 2,
          ];
        }
      };

      var e = [];
      for (var i = 0; i < heartPointsCount; i++) {
        var x = rand() * width;
        var y = rand() * height;
        
        var L_val = 50 + rand() * 20; 
        var hue_val = 330 + rand() * 30; 

        e[i] = {
          vx: 0,
          vy: 0,
          R: 2,
          speed: rand() + 5,
          q: ~~(rand() * heartPointsCount),
          D: 2 * (i % 2) - 1,
          force: 0.2 * rand() + 0.7,
          color: 'hsla(' + hue_val + ', 100%, ' + L_val + '%, 0.7)', 
          trace: Array.from({ length: traceCount }, () => ({ x, y })),
        };
      }

      var config = { traceK: 0.4, timeDelta: 0.6 };
      var time = 0;

      var loop = function () {
        // Logika Detak Jantung
        var n = -Math.cos(time);
        
        // Mengatur kecepatan detak
        time += (Math.sin(time) < 0 ? 9 : n > 0.8 ? 0.2 : 1) * config.timeDelta;
        
        // Memanggil fungsi pulse untuk partikel
        pulse((1 + n) * 0.5, (1 + n) * 0.5);

        // Membersihkan layar dengan efek trail transparan
        ctx.fillStyle = "rgba(0,0,0,.1)";
        ctx.fillRect(0, 0, width, height);

        // --- MULAI KODE TEKS ---
        ctx.save();
        
        // Ukuran font responsif terhadap layar
        var baseSize = Math.min(width, height) / 25; 
        // Membuat font ikut membesar/mengecil sesuai detak (variable n)
        var pulseSize = baseSize + (n * 5); 
        
        ctx.font = "bold " + pulseSize + "px sans-serif";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        
        // Warna Putih dengan efek Glow Pink
        ctx.fillStyle = "rgba(255, 255, 255, 1)";
        ctx.shadowColor = "rgba(255, 50, 100, 1)"; // Warna glow
        ctx.shadowBlur = 15 + (n * 5); // Glow juga ikut berdetak
        
        // Menggambar teks di tengah
        ctx.fillText("NELL TIDUR", width / 2, height / 2);
        ctx.restore();
        // --- SELESAI KODE TEKS ---

        // Menggambar Partikel Hati
        for (var i = e.length; i--; ) {
          var u = e[i];
          var q = targetPoints[u.q];
          var dx = u.trace[0].x - q[0];
          var dy = u.trace[0].y - q[1];
          var length = Math.sqrt(dx * dx + dy * dy);

          if (length < 10) {
            if (rand() > 0.95) {
              u.q = ~~(rand() * heartPointsCount);
            } else {
              if (rand() > 0.99) u.D *= -1;
              u.q = (u.q + u.D) % heartPointsCount;
              if (u.q < 0) u.q += heartPointsCount;
            }
          }

          u.vx += (-dx / length) * u.speed;
          u.vy += (-dy / length) * u.speed;
          u.trace[0].x += u.vx;
          u.trace[0].y += u.vy;
          u.vx *= u.force;
          u.vy *= u.force;

          for (var k = 0; k < u.trace.length - 1; k++) {
            var T = u.trace[k];
            var N = u.trace[k + 1];
            N.x -= config.traceK * (N.x - T.x);
            N.y -= config.traceK * (N.y - T.y);
          }

          ctx.fillStyle = u.color;
          u.trace.forEach((t) => ctx.fillRect(t.x, t.y, 1, 1));
        }

        window.requestAnimationFrame(loop, canvas);
      };

      loop();
    };

    var s = document.readyState;
    if (s === "complete" || s === "loaded" || s === "interactive") init();
    else document.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
